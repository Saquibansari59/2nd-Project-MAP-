name: Add HW

on:
  workflow_dispatch:
    inputs:
      user:  # Username for reference (optional)
        type: string
        required: false
      variable:  # Variable to add to map.py
        type: string
        required: true

concurrency:
  group: "add-hello-world-${{ github.ref }}"  # Ensures jobs run one at a time per ref (or other unique value)
  cancel-in-progress: false                 # Wait for previous job to complete, don't cancel

jobs:
  add-hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add "Hello World" to map.py
        run: |
          echo '${{ inputs.variable }}' >> map.py

      - name: Configure Git user (optional, adjust as needed)
        run: |
          git config --local user.name saquibansari59
          git config --local user.email saquibansari59@gmail.com

      - name: Stage Changed Files
        run: git add map.py

      - name: Commit Changes
        run: git commit -m "Added ${{ inputs.variable }} to map.py and updated related files"

      - name: Fetch from main
        run: git fetch https://github.com/Saquibansari59/2nd-Project-MAP-.git

      - name: Pull changes from main with rebase
        run: |
          git pull --rebase https://github.com/Saquibansari59/2nd-Project-MAP-.git || (
            echo "Resolving conflicts automatically"
            git checkout --ours map.py
            git add map.py
            git rebase --continue
          )

      - name: Push Changes to main
        run: git push https://github.com/Saquibansari59/2nd-Project-MAP-.git
