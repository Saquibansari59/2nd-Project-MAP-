          git commit -m "Added print statement to main.py"

      - name: Check Changes in main.py
        run: git status main.py

      - name: Check for Diff in main.py (id: diff_check)
        id: diff_check
        run: if [[ `git diff main.py` ]] ; then echo "diff=yes" >> $GITHUB_OUTPUT; fi

      - name: Stage Changed File (if changed)
        if: ${{ steps.diff_check.outputs.diff == 'yes' }}
        run: git add main.py

      - name: Commit Changed File (if changed)
        if: ${{ steps.diff_check.outputs.diff == 'yes' }}
        run: git commit -m "Auto Updating main.py" --no-verify

      - name: Fetch from main (replace AAC with your repo name)
        run: git fetch ssh://git@ssh.github.com:443/2nd-Project-MAP-/feature/rebase.git  # Replace with your details

      - name: Pull changes from main (replace AAC with your repo name)
        run: git pull ssh://git@ssh.github.com:443/2nd-Project-MAP-/feature/rebase.git  # Replace with your details

      - name: Push Changes to main (replace AAC with your repo name)
        if: ${{ steps.diff_check.outputs.diff == 'yes' }}
        run: git push ssh://git@ssh.github.com:443/2nd-Project-MAP-/feature/rebase.git  # Replace with your details

