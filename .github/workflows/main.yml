name: Add HW

on:
  workflow_dispatch:
    inputs:
      user:  # Username for reference (optional)
        type: string
        required: false
      variable:  # Variable to add to map.py
        type: string
        required: true

concurrency:
  group: "add-hello-world-${{ github.ref }}"  # Ensures jobs run one at a time per ref
  cancel-in-progress: false                 # Wait for previous job to complete

jobs:
  add-hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Wait for lock to be released
        run: |
          retries=10
          count=0
          while [ -f .gitlock ]; do
            if [ $count -ge $retries ]; then
              echo "Another job is still holding the lock. Exiting after 10 retries."
              exit 1
            fi
            echo "Another job is currently running. Waiting for the lock to be released..."
            sleep 10  # Wait for 10 seconds before checking again
            count=$((count+1))
          done
          echo "Lock is released. Proceeding with the job."
          touch .gitlock

      - name: Add "Hello World" to map.py
        run: |
          echo '${{ inputs.variable }}' >> map.py

      - name: Configure Git user (optional, adjust as needed)
        run: |
          git config --local user.name saquibansari59
          git config --local user.email saquibansari59@gmail.com

      - name: Stage Changed Files
        run: git add map.py

      - name: Commit Changes
        run: git commit -m "Added ${{ inputs.variable }} to map.py and updated related files"

      - name: Fetch from main
        run: git fetch https://github.com/Saquibansari59/2nd-Project-MAP-.git

      - name: Pull changes from main with rebase
        run: |
          git pull --rebase https://github.com/Saquibansari59/2nd-Project-MAP-.git || (
            echo "Resolving conflicts automatically"
            git checkout --ours map.py
            git add map.py
            git rebase --continue
          )

      - name: Push Changes to main
        run: git push https://github.com/Saquibansari59/2nd-Project-MAP-.git

      - name: Remove lock file
        run: rm .gitlock

      - name: Ensure lock file is removed (always run, even on failure)
        if: failure() || success()
        run: rm -f .gitlock
